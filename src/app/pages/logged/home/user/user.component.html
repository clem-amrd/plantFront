
    <button class="bg-white w-full py-3 rounded-t-lg h-auto px-4 flex items-center justify-between"
        [routerLink]="['/myInfos']">
        <img class="h-16 rounded-full" src="{{ user.avatarUrl}}">
        <div>
            <p>{{ user.user?.name ?? '' }}</p>
            <p class="text-xs">{{ user.user?.email ?? '' }}</p>
        </div>
        <img class="h-6 " src="../../../../assets/arrow_profile.png" />
    </button>
