<div *ngIf="cat" class="edit-cat-form">
    <h2 class="text-2xl font-bold mb-6">Modifier {{cat.name}}</h2>
    <form (ngSubmit)="submitForm()" class="space-y-4">

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="form-group">
                <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" id="name" [(ngModel)]="cat.name" (ngModelChange)="cat.name = $event || null"
                    name="name" class="input input-bordered w-full max-w-xs">
            </div>
            <div class="form-group">
                <label for="breed" class="block text-sm font-medium text-gray-700">Race</label>
                <input type="text" id="breed" [(ngModel)]="cat.breed" (ngModelChange)="cat.breed = $event || null"
                    name="breed" class="input input-bordered w-full max-w-xs">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="form-group">
                <label for="age" class="block text-sm font-medium text-gray-700">Âge</label>
                <input type="number" id="age" [(ngModel)]="cat.age" (ngModelChange)="cat.age = $event || null"
                    name="age" class="input input-bordered w-full max-w-xs">
            </div>
            <div class="form-group">
                <label for="localisation" class="block text-sm font-medium text-gray-700">Localisation</label>
                <select id="localisation" [(ngModel)]="cat.localisation_id"
                    (ngModelChange)="cat.localisation = $event || null" name="localisation"
                    class="select select-bordered w-full max-w-xs">
                    <option *ngFor="let localisation of departements" [ngValue]="localisation.id">
                        {{ localisation.departement }}
                    </option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="form-group">
                <label for="sex" class="block text-sm font-medium text-gray-700">Sexe</label>
                <select id="sex" [(ngModel)]="cat.sex" (ngModelChange)="cat.sex = $event || null" name="sex"
                    class="select select-bordered w-full max-w-xs">
                    <option value="male">Male</option>
                    <option value="female">Femelle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="urgent" class="block text-sm font-medium text-gray-700">Urgent</label>
                <select id="urgent" [(ngModel)]="cat.urgent" (ngModelChange)="cat.urgent = $event || null" name="urgent"
                    class="select select-bordered w-full max-w-xs">
                    <option value="1">Oui</option>
                    <option value="0">Non</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" [(ngModel)]="cat.description" (ngModelChange)="cat.description = $event || null"
                name="description" class="textarea textarea-bordered w-full"></textarea>
        </div>

        <div class="form-group">
            <label for="character" class="block text-sm font-medium text-gray-700">caractère</label>
            <textarea id="character" [(ngModel)]="cat.character" (ngModelChange)="cat.character = $event || null"
                name="character" class="textarea textarea-bordered w-full"></textarea>
        </div>

        <button type="submit" class="w-full bg-orange text-white p-2 border-solid border-orange border-2 rounded-md hover:bg-white hover:text-orange">Enregistrer les
            modifications</button>
    </form>
</div>
