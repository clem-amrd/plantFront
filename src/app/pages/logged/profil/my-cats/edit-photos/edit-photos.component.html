<div class="bg-white h-full">
    <div class="bg-white fixed z-10 top-0 h-16 w-full">
        <div class="relative flex h-16 items-center">
            <img class="fixed left-2 pl-3 h-10" src="../../../assets/arrow.svg" (click)="back()" />
            <div class="flex-grow"><!-- Ajout de la classe flex-grow -->
                <p class="text-center text-lg"><b>Photos</b></p>
            </div>
        </div>
        <hr>
    </div>
    <div class="pt-20">
        <div *ngFor="let photo of datas">
            <div class="relative inline-block px-4 py-2">
                <img src="{{apiUrl + photo.url}}" class="w-full rounded-lg" alt="Photo">
                <img (click)="destroy(photo.id)" class="absolute top-2 right-4 p-2 cursor-pointer"
                    src="../../../assets/delete.svg" alt="Delete icon" />
            </div>
        </div>
    </div>
    <div class="flex items-center justify-center">
        <form [formGroup]="photoForm" (ngSubmit)="envoyerPhoto()" class="w-full max-w-xs mx-4 mb-20">
            <div class="form-group py-2">
                <label for="photos" class="block text-md font-medium text-gray-700 mb-2">Ajouter des photos</label>
                <input type="file" id="photos" name="photos" class="file-input file-input-bordered w-full mb-2"
                    (change)="onFileSelect($event)" accept="image/*" multiple required>
            </div>
            <button type="submit" class="w-full bg-orange text-white p-3 rounded-md" [disabled]="!photoForm.valid"
                required>Ajouter les photos</button>
        </form>
    </div>
</div>
