<div class="fixed top-0 bg-[#F4F4F4] h-16 w-full z-30">
<h1 class="text-center pt-6 text-lg"><b>Mes chats</b></h1>
<img routerLink="/profil" class="fixed top-3 left-3 z-40" src="../../../assets/arrow.svg"/>
<img routerLink="/add" class="fixed top-3 right-3 z-40" src="../../../assets/add.svg"/>
</div>
<div class=" pt-16 pb-20">
    <ng-container *ngFor="let cat of data">
        <div class="relative card mx-4 mb-4 bg-base-100 shadow-xl">
            <figure><img src="{{cat.photo}}"/></figure>
            <img (click)="catPage(cat.id)" class="absolute top-2 right-3 p-2 cursor-pointer"
            src="../../../assets/eye.svg" />
            <div class="p-6">
                <h2 class="card-title">{{cat.name}}</h2>
                <p>{{cat.age}}, {{cat.sex}}, {{cat.localisation}}, {{cat.breed}}</p>
                <p>urgent: {{cat.urgent == 1 ? "oui" : "non"}}</p>
                <p>{{cat.description}}</p>
                <div class="card-actions justify-center">
                    <div class="join mx-4">
                        <button class="btn join-item" (click)="openEditForm(cat)">informations</button>
                        <button class="btn join-item" (click)="photoCatPage(cat.id)">photos</button>
                        <button class="btn join-item" #supp (click)="openDeleteDialog(cat)">supprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    <dialog #myDialog class="fixed z-50 top-1/3 w-4/5 rounded-xl">
              <div class="flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-gray-800 dark:border-gray-700 dark:shadow-slate-700/[.7]">
                <div class="flex justify-between items-center py-3 px-4 border-b dark:border-gray-700">
                  <h3 class="font-bold text-gray-800 dark:text-white">
                   Suppression
                  </h3>
                  <button (click)="selectedCatForDeletion = null; closeDialog()" type="button" class="flex justify-center items-center w-7 h-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" data-hs-overlay="#hs-basic-modal">
                    <span class="sr-only">Close</span>
                    <svg class="flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                  </button>
                </div>
                <div class="p-4 overflow-y-auto">
                  <p class="mt-1 text-gray-800 dark:text-gray-400">
                    Vous êtes sur le point de supprimer definitivement {{selectedCatForDeletion?.name}}. Etes-vous sûr ?
                  </p>
                </div>
                <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-gray-700">
                  <button type="button" (click)="selectedCatForDeletion = null; closeDialog()" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" data-hs-overlay="#hs-basic-modal">
                    Annuler
                  </button>
                  <button type="button" (click)="deleteCat(selectedCatForDeletion.id)" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-red-500 text-white hover:bg-red-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                    supprimer
                  </button>
                </div>
              </div>
    </dialog>
</div>

<div class="edit-form-container bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto pb-20 z-50"
    [class.active]="isEditFormVisible">
    <app-edit-cat [cat]="selectedCat" [(update)]="update" (closeForm)="closeEditForm()"></app-edit-cat>
    <br>
    <button (click)="closeEditForm()"
        class="w-full text-orange border-solid border-orange border-2 p-2 rounded-md hover:bg-orange hover:text-white">annuler</button>
</div>
