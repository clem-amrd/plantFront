<div class="fixed z-10 top-0 h-16 w-full">
    <div class="relative flex h-16 items-center">
        <div class="flex-grow"><!-- Ajout de la classe flex-grow -->
            <p class="text-center text-lg"><b>Favoris</b></p>
        </div>
    </div>
    <hr>
</div>
<div class="mx-4 my-20 grid grid-cols-2 gap-4">
    <div class="grid grid-cols-2 gap-4">
        <div *ngFor="let plant of data" class="bg-vertGradient rounded-3xl flex flex-col items-center justify-center"
            (click)="catPage(plant.id)">
            <img [src]="apiUrl + '/storage/Image/' + plant.photo" alt="{{ plant.name }}"
                class="w-full h-32 object-cover rounded-t-3xl">
            <h3 class="mt-2 text-center font-semibold text-yellow">{{ plant.name }}</h3>
            <h3 *ngIf="plant.fruit == 1" class="mb-2 text-center text-yellow">Fruit</h3>
            <h3 *ngIf="plant.fruit == 0" class="mb-2 text-center text-yellow">LÃ©gume</h3>
        </div>
    </div>
</div>
