<div class="h-screen flex flex-col bg-vertGradient">
  <div class="fixed z-50 w-full px-4 py-8 bg-vertGradient text-white flex items-center justify-between">
    <img src="../../../assets/arrow.svg" alt="Back" class="h-6 w-6" (click)="back()" />
<!--    <div class="flex-1 ml-4 px-2">-->
<!--      <app-search [searchTerm]="searchTerm" (action)="handleSearch($event)"></app-search>-->
<!--    </div>-->
  </div>

  <div class="pt-16 pb-4 px-4 flex-1 overflow-y-auto mt-12">
    <h1 class="text-xl font-bold text-white mb-4">Recommandations</h1>
    <ul>
      <li *ngFor="let plant of plants" class="bg-white rounded-lg p-4 shadow mb-4 flex items-center justify-between">
        <div class="flex items-center">
          <img [src]="plant.imageUrl" alt="{{ plant.name }}" class="h-12 w-12 rounded-full mr-4">
          <div class="flex flex-col">
            <span class="font-medium">{{ plant.name }}</span>
<!--            <span class="text-sm text-gray-500">{{ plant.category }}</span>-->
          </div>
        </div>
<!--        <button class="text-green-500" (click)="addPlantToGarden(plant.id)">-->
<!--          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">-->
<!--            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5v15m7.5-7.5h-15"></path>-->
<!--          </svg>-->
<!--        </button>-->

        <button *ngIf="!plant.isInGarden" class="text-green-500" (click)="addPlantToGarden(plant.id)">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5v15m7.5-7.5h-15"></path>
          </svg>
        </button>
        <button *ngIf="plant.isInGarden" class="text-red-500" (click)="deletePlantToGarden(plant.id)">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </li>
    </ul>
    <button routerLink="/home" routerLinkActive="active"
      class="bg-beige text-vertGradient font-bold py-2 px-4 rounded-full w-full focus:outline-none focus:shadow-outline"
     >
      Suivant
    </button>
  </div>
</div>
