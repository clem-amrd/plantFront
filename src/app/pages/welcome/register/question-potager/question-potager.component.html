    <img class="pt-4 pl-4" src="../../../assets/arrow.svg" (click)="back()" />
  </div>
  <div>
    <h1 class="text-3xl font-bold text-center mt-10">
      Votre potager
    </h1>
    <div>
      <!-- formulaire -->
      <form [formGroup]="userData" (submit)="submit()" enctype="multipart/form-data">
        <div class="flex flex-col items-center mt-10">
          <label class=" text-vertGradient text-amber-50 py-2"><span> Le climat</span></label>

          <select formControlName="region" class="select select-error w-full max-w-xs">
            <option value="">---Votre région----</option>
            <option *ngFor="let region of regions" [value]="region.id">{{ region.region }}</option>
          </select>



        <label class=" text-vertGradient text-amber-50 py-2"><span>Taille du potager (au m²)</span></label>
        <input type="text" formControlName="dimension" placeholder="m²" class="input input-bordered w-full max-w-xs">
