<div class="h-screen flex justify-center  bg-beige py-5">
  <div class="fixed z-50 w-full top-0 text-sm font-medium text-center text-gray-500">
    <img class="pt-4 pl-4" src="../../../assets/arrow.svg" (click)="back()" />
  </div>
  <div>
    <h1 class="text-3xl font-bold text-center mt-10">
      Votre potager
    </h1>
    <div>
      <!-- formulaire -->
      <form [formGroup]="userData" (submit)="submit()" enctype="multipart/form-data">
        <div class="flex flex-col items-center mt-10">
          <label class=" text-vertGradient py-2"><span> Le climat</span></label>

          <select formControlName="region" class="select select-error w-full max-w-xs rounded-full">
            <option value="">---Votre région----</option>
            <option *ngFor="let region of regions" [value]="region.id">{{ region.region }}</option>
          </select>
        <label class=" text-vertGradient py-2"><span>Taille du potager (au m²)</span></label>
        <input type="text" formControlName="dimension" placeholder="20" class="input input-bordered w-full max-w-xs rounded-full">
    </div>
        <button class="flex container items-center btn  bg-vertGradient text-white mt-5 justify-center rounded-full" type="submit">Enregistrer</button>
      </form>
    </div>
  </div>
</div>
