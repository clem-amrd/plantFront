
<div class="h-screen flex justify-center items-center bg-beige">
  <div class="fixed z-50 w-full top-0 text-sm font-medium text-center text-gray-500">
    <img class="pt-4 pl-4" src="../../../assets/arrow.svg" (click)="back()" />
  </div>
    <div class="container font-poppins font-bold align-middle text-vertGradient">
        <div class="flex justify-center items-center">
          <h1 class="text-3xl"> VOS INFORMATIONS</h1>
        </div>
        <div *ngIf="error" id="error" class="flex justify-center items-center px-5">
            <div
                class="bg-vertGradient text-white  font-medium text-center py-2 px-4 rounded-md w-8/12 max-w-xl"
                routerLink="/register">
                {{errorMsg}}
            </div>
        </div>

                        class="bg-transparent border-b border-white w-full py-3 px-6 text-vertGradient font-light placeholder-vertGradient focus:outline-none"
                        id="name" type="text" placeholder="nom">
